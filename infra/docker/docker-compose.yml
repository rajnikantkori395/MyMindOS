version: '3.9'

services:
  mongodb:
    image: mongo:7
    container_name: mymindos-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mymindos
    volumes:
      - mongodb_data:/data/db
    networks:
      - mymindos-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mymindos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mymindos-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  qdrant:
    image: qdrant/qdrant:latest
    container_name: mymindos-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - mymindos-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: mymindos-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: localaccess
      MINIO_ROOT_PASSWORD: localsecret
    volumes:
      - minio_data:/data
    networks:
      - mymindos-network
    restart: unless-stopped
    command: server /data --console-address ":9001"

volumes:
  mongodb_data:
  redis_data:
  qdrant_data:
  minio_data:

networks:
  mymindos-network:
    driver: bridge


